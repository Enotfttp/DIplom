	<!--Авторизация всплывающее окно-->
	<div id="form-authorize">
		<form class="form-box">
			<div class="cross-authorize" onclick="closeAuthorize()">
				<span class="cross cross-first"></span>
				<span class="cross cross-second"></span>
			</div>
			<img src="img/user.png" alt="" class="user">
			<h1>Welcome</h1>
			<input type="text" name="" placeholder="Username">
			<input type="password" name="" placeholder="Password">
			<button class="btn-login">Login</button>
			<span  id="forgot__link" onclick="openReg()">Зарегистрироваться</span>
		</form>
		</div>
		<!--Регистрация-->
		<div id="form-reg">
			<form action="" class="reg-form" >
				<div class="cross-reg" onclick="closeReg()">
					<span class="cross cross-first"></span>
					<span class="cross cross-second"></span>
				</div>
				<img src="img/user.png" alt="" class="user">
				<h1>Registration</h1>
				<input type="text" name="" placeholder="FIO">
				<input class="login" type="text" name="" placeholder="Username" onblur="username()">
				<span id="err-username">Такое имя уже занято</span>
				<input id="pas_1" type="password" name="" placeholder="Password" onblur="pas()">
				<input id="pas_2" type="password" name="" placeholder="Password" onblur="pas()">
				<span id="err-pas">пароли не совпадают</span>
				<button class="btn-reg" onclick="registration()">registration</button>
			</form>
		</div>
